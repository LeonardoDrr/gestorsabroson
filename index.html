<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Avance - Pro</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --border-color: #334155;
            --font-family: 'Inter', sans-serif;
            --priority-high: #ef4444;
            --priority-medium: #3b82f6;
            --priority-low: #eab308;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Status Message */
        #status-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }

            to {
                transform: translateX(0);
            }
        }

        #status-message.error {
            display: block;
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        #status-message.success {
            display: block;
            background: #dcfce7;
            color: #166534;
            border: 1px solid #4ade80;
        }

        #status-message.info {
            display: block;
            background: #e0f2fe;
            color: #075985;
            border: 1px solid #38bdf8;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--card-bg) 0%, #1a2744 100%);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Project Selector */
        .project-selector {
            position: relative;
        }

        .project-btn {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .project-btn:hover {
            background: var(--card-hover);
        }

        .project-dropdown {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .project-dropdown.show {
            display: block;
        }

        .project-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item:hover {
            background: var(--card-hover);
        }

        .project-item.active {
            background: var(--accent-color);
            color: white;
        }

        .project-item-actions {
            display: flex;
            gap: 4px;
        }

        .project-item-actions button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px;
            opacity: 0.7;
        }

        .project-item-actions button:hover {
            opacity: 1;
        }

        .project-add {
            padding: 10px 12px;
            background: var(--accent-color);
            color: white;
            text-align: center;
            cursor: pointer;
            border-top: 1px solid var(--border-color);
            font-weight: 600;
        }

        .project-add:hover {
            background: var(--accent-hover);
        }

        h1#project-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid transparent;
        }

        h1#project-title:focus {
            border-bottom-color: var(--accent-color);
            outline: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-save {
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-save:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .save-status {
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .save-status.saved {
            color: var(--success-color);
        }

        .save-status.unsaved {
            color: #fbbf24;
            animation: pulse 2s infinite;
        }

        .save-status.saving {
            color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .main-progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            transition: width 0.3s;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-bar {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--accent-color);
        }

        .filter-btn {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--card-hover);
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Tasks Container */
        #task-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-item {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-content {
            background: var(--card-bg);
            padding: 14px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .task-content:hover {
            background: var(--card-hover);
        }

        .task-content:hover .task-actions {
            opacity: 1;
        }

        .task-content.completed .task-title {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Priority Badges */
        .priority-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            user-select: none;
        }

        .priority-badge:hover {
            transform: scale(1.05);
        }

        .priority-high {
            background: var(--priority-high);
            color: white;
        }

        .priority-medium {
            background: var(--priority-medium);
            color: white;
        }

        .priority-low {
            background: var(--priority-low);
            color: white;
        }

        /* Buttons */
        button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-check {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .btn-check.checked {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .btn-check.disabled {
            opacity: 0.3;
            cursor: default;
        }

        .btn-toggle i {
            transition: transform 0.2s;
        }

        .btn-toggle.expanded i {
            transform: rotate(90deg);
        }

        .btn-toggle.hidden {
            visibility: hidden;
        }

        .task-actions {
            opacity: 0;
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .task-title {
            flex: 1;
            outline: none;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
        }

        /* Notes Section */
        .task-notes {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: none;
        }

        .task-notes.show {
            display: block;
        }

        .task-notes textarea {
            width: 100%;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            color: var(--text-primary);
            resize: vertical;
            outline: none;
        }

        .task-notes textarea:focus {
            border-color: var(--accent-color);
        }

        /* Subtasks */
        .subtasks-container {
            margin-left: 28px;
            padding-left: 10px;
            border-left: 2px solid var(--border-color);
            margin-top: 8px;
            display: none;
        }

        .subtasks-container.open {
            display: block;
        }

        /* Footer */
        footer {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        #btn-add-root {
            background: var(--accent-color);
            color: white;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        #btn-add-root:hover {
            background: var(--accent-hover);
        }

        /* Options Menu */
        .task-menu {
            position: relative;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 50;
            margin-top: 4px;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item:hover {
            background: var(--card-hover);
        }

        .menu-item i {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div id="status-message">Cargando sistema...</div>

    <div id="app">
        <header>
            <div class="header-top">
                <div class="header-left">
                    <!-- Project Selector -->
                    <div class="project-selector">
                        <button class="project-btn" id="project-btn">
                            <i class="ri-folder-line"></i>
                            <span id="current-project-name">Proyecto</span>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <div class="project-dropdown" id="project-dropdown">
                            <!-- Populated dynamically -->
                        </div>
                    </div>

                    <h1 id="project-title" contenteditable="true" spellcheck="false">Cargando...</h1>
                </div>

                <div class="header-actions">
                    <button id="btn-save" class="btn-save" title="Guardar cambios">
                        <i class="ri-save-line"></i>
                        <span>Guardar</span>
                    </button>
                    <span id="save-status" class="save-status">‚óè</span>
                </div>
            </div>

            <div class="header-stats">
                <span>Progreso Total</span>
                <div class="main-progress-container">
                    <div id="main-progress-bar" class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="main-progress-text">0%</span>
            </div>

            <!-- Search & Filters -->
            <div class="search-container">
                <input type="text" class="search-bar" id="search-bar" placeholder="Buscar tareas...">
                <button class="filter-btn" id="filter-priority-btn" title="Ordenar por prioridad">
                    <i class="ri-sort-asc"></i>
                    <span>Prioridad</span>
                </button>
            </div>
        </header>

        <div id="task-container"></div>

        <footer>
            <input type="text" id="new-root-task" placeholder="Nueva meta principal (Enter)..." />
            <button id="btn-add-root"><i class="ri-add-line"></i></button>
        </footer>
    </div>

    <!-- Firebase Compat SDKs (Global Namespace) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCKpkREkmXuuMKSrHIjMnWXcZRlNRhTCY4",
            authDomain: "gestor-de-tareas-d8b35.firebaseapp.com",
            projectId: "gestor-de-tareas-d8b35",
            storageBucket: "gestor-de-tareas-d8b35.firebasestorage.app",
            messagingSenderId: "736697027471",
            appId: "1:736697027471:web:ba03c48a2c5b6386d059fa"
        };

        // --- 2. INITIALIZATION ---
        const statusMsg = document.getElementById('status-message');
        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = type;
            if (type === 'success') setTimeout(() => statusMsg.style.display = 'none', 3000);
        }

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("‚úÖ Firebase initialized");
        } catch (e) {
            showStatus("Error Firebase: " + e.message, "error");
        }

        // --- 3. STATE & DOM ---
        let projects = {};
        let activeProjectId = localStorage.getItem('activeProjectId') || 'default-project';
        let projectData = null;
        let debounceTimer;
        let expandedTasks = new Set();
        let hasUnsavedChanges = false;
        let autoSaveTimer = null;
        let searchQuery = '';
        let sortByPriority = false;

        const taskContainer = document.getElementById('task-container');
        const projectTitle = document.getElementById('project-title');
        const mainProgressBar = document.getElementById('main-progress-bar');
        const mainProgressText = document.getElementById('main-progress-text');
        const inputRoot = document.getElementById('new-root-task');
        const btnAddRoot = document.getElementById('btn-add-root');
        const btnSave = document.getElementById('btn-save');
        const saveStatus = document.getElementById('save-status');
        const searchBar = document.getElementById('search-bar');
        const filterPriorityBtn = document.getElementById('filter-priority-btn');
        const projectBtn = document.getElementById('project-btn');
        const projectDropdown = document.getElementById('project-dropdown');
        const currentProjectName = document.getElementById('current-project-name');

        // --- 4. SAVE STATE MANAGEMENT ---
        function markAsUnsaved() {
            hasUnsavedChanges = true;
            saveStatus.className = 'save-status unsaved';
            saveStatus.title = 'Cambios sin guardar';
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                console.log("‚è∞ Auto-guardado despu√©s de 60s");
                manualSave();
            }, 60000);
        }

        function markAsSaved() {
            hasUnsavedChanges = false;
            saveStatus.className = 'save-status saved';
            saveStatus.title = 'Todo guardado';
            clearTimeout(autoSaveTimer);
        }

        function markAsSaving() {
            saveStatus.className = 'save-status saving';
            saveStatus.title = 'Guardando...';
        }

        async function manualSave() {
            if (!hasUnsavedChanges || !projectData) {
                console.log("üìå No hay cambios para guardar");
                return;
            }

            markAsSaving();
            console.log("üíæ Guardado manual iniciado");

            try {
                await db.collection("projects").doc(activeProjectId).update({
                    tasks: projectData.tasks,
                    title: projectData.title || "Mi Proyecto"
                });
                console.log("‚úÖ Guardado exitoso");
                markAsSaved();
                showStatus("Guardado correctamente", "success");
            } catch (e) {
                console.error("‚ùå Error guardando:", e);
                showStatus("Error al guardar: " + e.message, "error");
                markAsUnsaved();
            }
        }

        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });

        // --- 5. UTILITY FUNCTIONS ---
        function debounce(func, wait) {
            return function (...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function calculateProgress(task) {
            if (!task.subtasks || task.subtasks.length === 0) {
                return {
                    progress: task.completed ? 100 : 0,
                    isComplete: task.completed
                };
            }

            const childResults = task.subtasks.map(t => calculateProgress(t));
            const totalProgress = childResults.reduce((acc, r) => acc + r.progress, 0);
            const avgProgress = Math.round(totalProgress / task.subtasks.length);
            const allChildrenComplete = childResults.every(r => r.progress === 100);

            return {
                progress: avgProgress,
                isComplete: allChildrenComplete
            };
        }

        function updateTaskRecursive(tasks, taskId, updateFn) {
            return tasks.map(t => {
                if (t.id === taskId) {
                    return updateFn(t);
                }
                if (t.subtasks && t.subtasks.length > 0) {
                    return {
                        ...t,
                        subtasks: updateTaskRecursive(t.subtasks, taskId, updateFn)
                    };
                }
                return t;
            });
        }

        function deleteTaskRecursive(tasks, taskId) {
            return tasks.filter(t => {
                if (t.id === taskId) return false;
                if (t.subtasks) {
                    t.subtasks = deleteTaskRecursive(t.subtasks, taskId);
                }
                return true;
            });
        }

        function matchesSearch(task, query) {
            if (!query) return true;
            const lowerQuery = query.toLowerCase();
            if (task.title.toLowerCase().includes(lowerQuery)) return true;
            if (task.notes && task.notes.toLowerCase().includes(lowerQuery)) return true;
            if (task.subtasks) {
                return task.subtasks.some(sub => matchesSearch(sub, query));
            }
            return false;
        }

        const priorityOrder = { high: 0, medium: 1, low: 2 };

        function sortTasksByPriority(tasks) {
            const sorted = [...tasks].sort((a, b) => {
                const aPriority = priorityOrder[a.priority || 'medium'];
                const bPriority = priorityOrder[b.priority || 'medium'];
                return aPriority - bPriority;
            });

            return sorted.map(task => ({
                ...task,
                subtasks: task.subtasks ? sortTasksByPriority(task.subtasks) : []
            }));
        }

        // --- 6. PROJECT MANAGEMENT ---
        async function loadProjects() {
            try {
                const snapshot = await db.collection("projects").get();
                projects = {};
                snapshot.forEach(doc => {
                    projects[doc.id] = doc.data();
                });

                if (Object.keys(projects).length === 0) {
                    await createDefaultProject();
                }

                renderProjectDropdown();
            } catch (e) {
                showStatus("Error cargando proyectos: " + e.message, "error");
            }
        }

        async function createDefaultProject() {
            activeProjectId = 'default-project';
            localStorage.setItem('activeProjectId', activeProjectId);
            await db.collection("projects").doc(activeProjectId).set({
                title: "Mi Proyecto",
                tasks: []
            });
            projects[activeProjectId] = {
                title: "Mi Proyecto",
                tasks: []
            };
        }

        async function createProject() {
            const title = prompt("Nombre del nuevo proyecto:");
            if (!title) return;

            const newId = crypto.randomUUID();
            await db.collection("projects").doc(newId).set({
                title: title,
                tasks: []
            });

            projects[newId] = { title, tasks: [] };
            switchProject(newId);
            renderProjectDropdown();
        }

        async function deleteProject(projectId) {
            if (Object.keys(projects).length === 1) {
                alert("No puedes eliminar el √∫ltimo proyecto");
                return;
            }

            if (!confirm("¬øEliminar este proyecto?")) return;

            await db.collection("projects").doc(projectId).delete();
            delete projects[projectId];

            if (activeProjectId === projectId) {
                activeProjectId = Object.keys(projects)[0];
                localStorage.setItem('activeProjectId', activeProjectId);
                loadActiveProject();
            }

            renderProjectDropdown();
        }

        async function renameProject(projectId) {
            const newTitle = prompt("Nuevo nombre:", projects[projectId].title);
            if (!newTitle || newTitle === projects[projectId].title) return;

            await db.collection("projects").doc(projectId).update({ title: newTitle });
            projects[projectId].title = newTitle;

            if (projectId === activeProjectId) {
                projectTitle.textContent = newTitle;
                currentProjectName.textContent = newTitle;
            }

            renderProjectDropdown();
        }

        function switchProject(projectId) {
            activeProjectId = projectId;
            localStorage.setItem('activeProjectId', activeProjectId);
            loadActiveProject();
            renderProjectDropdown();
            projectDropdown.classList.remove('show');
        }

        function renderProjectDropdown() {
            const items = Object.keys(projects).map(id => {
                const isActive = id === activeProjectId;
                return `
                    <div class="project-item ${isActive ? 'active' : ''}" data-id="${id}" onclick="event.stopPropagation(); switchProject('${id}')">
                        <span>${projects[id].title}</span>
                        <div class="project-item-actions" onclick="event.stopPropagation()">
                            <button onclick="renameProject('${id}')"><i class="ri-edit-line"></i></button>
                            ${!isActive ? `<button onclick="deleteProject('${id}')"><i class="ri-delete-bin-line"></i></button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            projectDropdown.innerHTML = items + '<div class="project-add" onclick="event.stopPropagation(); createProject()"><i class="ri-add-line"></i> Nuevo Proyecto</div>';
            currentProjectName.textContent = projects[activeProjectId]?.title || 'Proyecto';
        }

        projectBtn.onclick = (e) => {
            e.stopPropagation();
            projectDropdown.classList.toggle('show');
        };

        document.addEventListener('click', () => {
            projectDropdown.classList.remove('show');
        });

        // --- 7. RENDERING ---
        function render() {
            if (!projectData) return;
            taskContainer.innerHTML = '';

            let tasksToRender = projectData.tasks;

            // Apply search filter
            if (searchQuery) {
                tasksToRender = tasksToRender.filter(t => matchesSearch(t, searchQuery));
            }

            // Apply priority sorting
            if (sortByPriority) {
                tasksToRender = sortTasksByPriority(tasksToRender);
            }

            // Global Stats
            if (projectData.tasks.length > 0) {
                const taskResults = projectData.tasks.map(t => calculateProgress(t));
                const total = Math.round(taskResults.reduce((a, r) => a + r.progress, 0) / projectData.tasks.length);
                mainProgressBar.style.width = total + '%';
                mainProgressText.textContent = total + '%';
            } else {
                mainProgressBar.style.width = '0%';
                mainProgressText.textContent = '0%';
            }

            tasksToRender.forEach(task => {
                taskContainer.appendChild(createTaskEl(task));
            });
        }

        function createTaskEl(task) {
            const hasSub = task.subtasks && task.subtasks.length > 0;
            const isLeaf = !hasSub;

            const result = calculateProgress(task);
            const progress = result.progress;
            const isComplete = result.isComplete;

            const priority = task.priority || 'medium';
            const priorityLabels = { high: 'Alta', medium: 'Media', low: 'Baja' };
            const priorityIcons = { high: 'üî¥', medium: 'üîµ', low: 'üü°' };

            const el = document.createElement('div');
            el.className = 'task-item';

            el.innerHTML = `
                <div class="task-content ${isComplete ? 'completed' : ''}" style="border-left-color: var(--priority-${priority})">
                    <button class="btn-toggle ${!hasSub ? 'hidden' : ''}"><i class="ri-arrow-right-s-line"></i></button>
                    <button class="btn-check ${isComplete ? 'checked' : ''} ${!isLeaf ? 'disabled' : ''}">
                        <i class="ri-check-line"></i>
                    </button>
                    <span class="priority-badge priority-${priority}" data-task-id="${task.id}">
                        ${priorityIcons[priority]} ${priorityLabels[priority]}
                    </span>
                    <span class="task-title" contenteditable="true" spellcheck="false">${task.title}</span>
                    ${!isLeaf ? `<span style="font-size:0.8rem; color:#64748b; font-weight:bold;">${progress}%</span>` : ''}
                    <div class="task-actions">
                        ${task.notes ? '<button class="btn-notes has-notes" title="Ver notas"><i class="ri-sticky-note-fill"></i></button>' : ''}
                        <div class="task-menu">
                            <button class="btn-menu"><i class="ri-more-2-fill"></i></button>
                            <div class="menu-dropdown">
                                <div class="menu-item" data-action="notes">
                                    <i class="ri-sticky-note-line"></i>
                                    <span>${task.notes ? 'Editar nota' : 'Agregar nota'}</span>
                                </div>
                                <div class="menu-item" data-action="addSub">
                                    <i class="ri-add-line"></i>
                                    <span>Agregar subtarea</span>
                                </div>
                                <div class="menu-item" data-action="delete">
                                    <i class="ri-delete-bin-line"></i>
                                    <span>Eliminar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                ${task.notes ? `<div class="task-notes"><textarea placeholder="Notas...">${task.notes}</textarea></div>` : '<div class="task-notes"><textarea placeholder="Notas..."></textarea></div>'}
                <div class="subtasks-container"></div>
            `;

            const subContainer = el.querySelector('.subtasks-container');
            if (hasSub) {
                task.subtasks.forEach(sub => subContainer.appendChild(createTaskEl(sub)));

                if (expandedTasks.has(task.id)) {
                    subContainer.classList.add('open');
                    el.querySelector('.btn-toggle').classList.add('expanded');
                    el.querySelector('.btn-toggle i').className = 'ri-arrow-down-s-line';
                }
            }

            // Toggle subtasks
            const btnToggle = el.querySelector('.btn-toggle');
            if (hasSub) {
                btnToggle.onclick = () => {
                    const isOpen = subContainer.classList.toggle('open');
                    btnToggle.classList.toggle('expanded');
                    btnToggle.querySelector('i').className = isOpen ? 'ri-arrow-down-s-line' : 'ri-arrow-right-s-line';

                    if (isOpen) {
                        expandedTasks.add(task.id);
                    } else {
                        expandedTasks.delete(task.id);
                    }
                };
            }

            // Priority cycling
            const priorityBadge = el.querySelector('.priority-badge');
            priorityBadge.onclick = () => {
                const priorities = ['low', 'medium', 'high'];
                const currentIndex = priorities.indexOf(priority);
                const nextPriority = priorities[(currentIndex + 1) % 3];
                save(tasks => updateTaskRecursive(tasks, task.id, t => ({ ...t, priority: nextPriority })));
            };

            // Completion toggle (leaf only)
            if (isLeaf) {
                el.querySelector('.btn-check').onclick = () => {
                    save(tasks => updateTaskRecursive(tasks, task.id, t => ({ ...t, completed: !t.completed })));
                };
            }

            // Title editing
            const titleSpan = el.querySelector('.task-title');
            titleSpan.oninput = debounce(() => {
                const val = titleSpan.innerText;
                if (val !== task.title) save(tasks => updateTaskRecursive(tasks, task.id, t => ({ ...t, title: val })), true);
            }, 1500);

            // Notes section
            const notesSection = el.querySelector('.task-notes');
            const notesTextarea = notesSection.querySelector('textarea');

            notesTextarea.onblur = debounce(() => {
                const val = notesTextarea.value.trim();
                save(tasks => updateTaskRecursive(tasks, task.id, t => ({ ...t, notes: val })), true);
            }, 500);

            // Menu dropdown
            const btnMenu = el.querySelector('.btn-menu');
            const menuDropdown = el.querySelector('.menu-dropdown');

            btnMenu.onclick = (e) => {
                e.stopPropagation();
                menuDropdown.classList.toggle('show');
            };

            document.addEventListener('click', () => {
                menuDropdown.classList.remove('show');
            });

            menuDropdown.onclick = (e) => {
                e.stopPropagation();
                const action = e.target.closest('.menu-item')?.dataset.action;

                if (action === 'notes') {
                    notesSection.classList.toggle('show');
                    if (notesSection.classList.contains('show')) {
                        notesTextarea.focus();
                    }
                } else if (action === 'addSub') {
                    const title = prompt("Subtarea:");
                    if (title) save(tasks => updateTaskRecursive(tasks, task.id, t => ({
                        ...t, subtasks: [...(t.subtasks || []), { id: crypto.randomUUID(), title, completed: false, subtasks: [], priority: 'medium', notes: '' }]
                    })));
                } else if (action === 'delete') {
                    if (confirm("¬øEliminar?")) save(tasks => deleteTaskRecursive(tasks, task.id));
                }

                menuDropdown.classList.remove('show');
            };

            return el;
        }

        // --- 8. DATA PERSISTENCE ---
        function save(updaterFn, silent = false) {
            const newTasks = updaterFn(projectData.tasks);
            projectData.tasks = newTasks;

            if (!silent) {
                render();
            }

            markAsUnsaved();
        }

        function loadActiveProject() {
            showStatus("Conectando...", "info");
            db.collection("projects").doc(activeProjectId).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    projectData = data;
                    if (document.activeElement !== projectTitle) projectTitle.textContent = data.title;
                    render();
                    markAsSaved();
                    showStatus("Sincronizado", "success");
                } else {
                    showStatus("Creando proyecto...", "info");
                    db.collection("projects").doc(activeProjectId).set({
                        title: "Mi Proyecto",
                        tasks: []
                    });
                }
            }, err => {
                showStatus("Error Conexi√≥n: " + err.message, "error");
            });
        }

        // --- 9. EVENTS ---
        btnSave.onclick = () => manualSave();

        const addRoot = () => {
            const val = inputRoot.value.trim();
            if (val) {
                save(tasks => [...tasks, { id: crypto.randomUUID(), title: val, completed: false, subtasks: [], priority: 'medium', notes: '' }]);
                inputRoot.value = '';
            }
        };

        btnAddRoot.onclick = addRoot;
        inputRoot.onkeydown = (e) => {
            if (e.key === 'Enter') {
                addRoot();
            }
        };

        projectTitle.oninput = debounce(() => {
            const newTitle = projectTitle.innerText.trim();
            if (projectData) {
                projectData.title = newTitle;
                markAsUnsaved();
            }
        }, 800);

        searchBar.oninput = debounce(() => {
            searchQuery = searchBar.value.trim();
            render();
        }, 300);

        filterPriorityBtn.onclick = () => {
            sortByPriority = !sortByPriority;
            filterPriorityBtn.classList.toggle('active', sortByPriority);
            render();
        };

        // --- 10. INIT ---
        (async () => {
            await loadProjects();
            loadActiveProject();
        })();

    </script>
</body>

</html>
